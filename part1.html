<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coca-Cola Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: blue;
            color: white;
            padding: 20px 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .banner {
            margin: 20px 0;
        }
        .product {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
            padding: 20px;
            text-align: left;
        }
        .product img {
            height: 200px;
            border-radius: 10px;
        }
        .btn {
            background-color:blue;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .btn:hover {
            background-color: blue;
        }
        .footer {
            margin-top: 40px;
            text-align: center;
        }
    </style>
</head>
<body>

<header>
    <h1>Share a pepsi, Share a Memory</h1>
</header>

<div class="container">
    <div class="banner">
        <img src="./images/pepsi 1.png" alt="Share a Coke" />
    </div>

    <div class="product">
        <h2>pepsi</h2>
        <img src="./images/pepsi 2.png" alt="Coca-Cola" />
        <p>Classic pepsi taste.</p>
        <button class="btn">More Info</button>
    </div>

    <div class="product">
        <h2>pepsi good taste</h2>
        <img src="./images/pepsi 3.png" alt="Coca-Cola Orange Cream" />
        <p>pepsi energy power.</p>
        <button class="btn">More Info</button>
    </div>

    <div class="footer">
        <h2>Explore Products</h2>
        <p>
            <a href="#" class="btn">pepsi Original</a>
            <a href="#" class="btn">pepsi Zero Sugar</a>
        </p>
    </div>

    <div class="footer">
        <h2>FAQ</h2>
        <p>Have questions? <a href="#">Contact Us</a></p>
    </div>
</div>

<script>
    // JavaScript can be added here for additional functionality
    const buttons = document.querySelectorAll('.btn');
    buttons.forEach(button => {
        button.addEventListener('click', () => {
            alert('More information will be available soon!');
        });
    });
</script>

</body>
</html>
