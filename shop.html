  <style>.products-grid {
  display: grid;

  max-width: 100%;
  padding: 20px 0; /* increased vertical padding */
  margin: 0 auto;
  box-sizing: border-box;
}

.product-item {
  border: 1px solid #ccc;
  border-radius: 6px;
  padding: 20px; /* increased padding from 10px */
  text-align: center;
  box-shadow: 1px 1px 5px #aaa;
}

.product-item img {
  max-width: 100%;
  height: 180px;  /* increased height from 120px */
  object-fit: cover;
  border-radius: 4px;
}

.price {

  margin: 12px 0; /* increased margin */
  font-size: 1.2em; /* larger font */
}

.rating {
  color: #ffa500;
  font-size: 1.1em; /* slightly larger */
}

}
