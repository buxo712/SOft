<!DOCTYPE html>
<html>
<head>
  <title>Picture Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
    }
    .product-item {
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 10px;
      text-align: center;
      box-shadow: 1px 1px 5px #aaa;
    }
    .product-item img {
      max-width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 4px;
    }
    .price {
      color: green;
      font-weight: bold;
      margin: 8px 0;
    }
    .rating {
      color: #ffa500; /* orange stars */
    }
  </style>
</head>
<body>

<h2>Picture Shop</h2>

<div class="grid-container">
  <div class="product-item">
    <img src="https://via.placeholder.com/180x120?text=Pic1" alt="Picture 1">

    <div class="rating">⭐⭐⭐⭐☆</div>
  </div>

</html>
